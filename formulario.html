    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input id="inputForm"  type="text" name="" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input id="inputForm" type="email" name="" id="correoelectronico" class="input-padron">

            <label for="telefono">Teléfono</label>
            <input id="inputForm" type="tel" name="" id="telefono" class="input-padron" >

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="inputForm" cols="70" rows="10" class="input-padron" required></textarea>

            <section>
                <legend class="test" id="test">¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radioemail"><input type="radio" name="contacto" id="radioemail" value="email">Email</label>
    
                <label for="radiotelefono"><input type="radio" name="contacto" id="radiotelefono" value="telefono">Teléfono</label>
    
                <label for="radiowapp"><input type="radio" name="contacto" id="radiowapp" value="whatsapp" checked>Whatsapp</label>
            </section>

            <section>
                <legend>¿En qué horario prefiere ser atendido?</legend>
                <select id="select">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </section>

            <label class="checkbox" for=""><input type="checkbox" name="" id="" checked>¿Le gustaría recibir novedades de la Fundacion Patitas?</label>

            <input class="enviar" type="submit" name="" id="botonEnviar" value="Enviar Formulario">
            <input class="borrar" type="submit" name="" id="botonBorrar" value="Borrar Formulario">
        </form> 

    </main>
