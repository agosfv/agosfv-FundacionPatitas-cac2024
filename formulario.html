<body>
    <header id="header" class="header">
        <nav id="nav" class="row navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <img src="./assets/Dogpawbro.png" alt="dogpawbro" width="80" height="80">
                <h2 id="fundacionPatitas">Fundaci&oacute;n Patitas</h2>

                <button class="navbar-toggler" id="buttonNavbar" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="items" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html" aria-current="page">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./adopciones.html">Tu
                                nuevo mejor amigo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./formulario.html">Formulario de
                                adopci&oacute;n</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./tienda.html">Tienda</a>

                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form id="formulario">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input id="nombreapellido" type="text" class="input-padron" required>

            <label for="correo">Correo Electrónico</label>
            <input id="correo" type="email"  class="input-padron">

            <label for="telefono">Teléfono</label>
            <input id="telefono" type="tel" class="input-padron">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <div>
                <h5 class="test" id="test">¿Cómo le gustaría que lo contactemos?</h5>

                <label for="radioemail"><input type="radio" name="contacto" id="radioemail" value="email">Email</label>

                <label for="radiotelefono"><input type="radio" name="contacto" id="radiotelefono"
                        value="telefono">Teléfono</label>

                <label for="radiowapp"><input type="radio" name="contacto" id="radiowapp" value="whatsapp"
                        checked>Whatsapp</label>
                </div>

            <div>
                <h5>¿En qué horario prefiere ser atendido?</h5>
                <select id="select">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </div>

            <label class="checkbox" ><input type="checkbox" checked>¿Le gustaría recibir novedades
                de la Fundacion Patitas?</label>

            <input onclick="enviar()" class="enviar" type="submit"  id="botonEnviar" value="Enviar Formulario">
            <input onclick="borrar()" class="borrar" type="submit" id="botonBorrar" value="Borrar Formulario">
        </form>

    </main>

    <footer id="footer">
        <img class="logo-footer" src="assets/Dogpaw-bro.png" alt="">
        <div id="contacto">
            <h3>Contactanos:</h3>
            <h4><a href="https://www.instagram.com/"><img id="iconoIg" src="./assets/instagram.png"
                        alt="">@Fundaci&oacute;nPatitas</a></h4>

                    href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox/QgrcJHsNnjKrnqbGFCXzbpwzNWVqQcZDKqG?compose=new"><img
                        id="iconoMail" src="./assets/email.png" alt="">fundaci&oacute;npatitas@gmail.com</a></h4>
        </div>

    </footer>
